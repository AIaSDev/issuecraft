<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <title>BAIssue UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full p-4 md:p-6 font-sans text-gray-800">

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2"></div>

  <!-- Loading Spinner -->
  <div id="spinner" class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center hidden">
    <div class="w-16 h-16 border-4 border-t-blue-600 border-gray-200 rounded-full animate-spin"></div>
  </div>

  <!-- Header -->
  <header class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-2">
    <h1 class="text-3xl font-bold">BAIssue</h1>
    <a href="/docs" class="text-blue-600 hover:underline text-sm md:text-base">
      Swagger / API Docs
    </a>
  </header>

  <!-- Create Issue -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-3">Create Issue</h2>
    <div class="flex flex-col sm:flex-row gap-2">
      <input id="title" placeholder="Title" class="border p-2 flex-1 rounded" />
      <input id="body" placeholder="Body" class="border p-2 flex-1 rounded" />
      <button onclick="createIssue()" class="bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">
        Create
      </button>
    </div>
  </section>

  <!-- List Issues -->
  <section>
    <h2 class="text-xl font-semibold mb-3">Issues</h2>
    <button onclick="listIssues()" class="bg-gray-700 text-white px-3 py-1 rounded mb-3 text-sm">
      Refresh List
    </button>
    <ul id="issues" class="space-y-3"></ul>
  </section>

  <script>
    const api = "/issues";
    const spinner = document.getElementById("spinner");
    const toastContainer = document.getElementById("toast-container");

    function showSpinner() {
      spinner.classList.remove("hidden");
    }
    function hideSpinner() {
      spinner.classList.add("hidden");
    }

    function toast(message, type = "info") {
      const id = Date.now();
      const colors = {
        success: "bg-green-500 text-white",
        error: "bg-red-500 text-white",
        info: "bg-blue-500 text-white",
      };
      const el = document.createElement("div");
      el.className = `px-4 py-2 rounded shadow ${colors[type]} text-sm`;
      el.textContent = message;

      toastContainer.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    async function apiCall(url, options) {
      showSpinner();
      try {
        const res = await fetch(url, options);
        if (!res.ok) {
          const err = await res.json().catch(() => {});
          throw new Error(err.detail || res.statusText || "Error");
        }
        const data = await res.json().catch(() => null);
        hideSpinner();
        return data;
      } catch (e) {
        hideSpinner();
        toast(e.message, "error");
        throw e;
      }
    }

    async function createIssue() {
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();

      if (!title) {
        toast("Title is required", "error");
        return;
      }
      try {
        await apiCall(api, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, body })
        });
        toast("Issue created", "success");
        await listIssues();
      } catch {}
    }

    async function listIssues() {
      const issues = await apiCall(api);
      const list = document.getElementById("issues");
      list.innerHTML = "";
      issues.forEach(i => {
        const item = document.createElement("li");
        item.className = "border p-3 rounded bg-white shadow-sm";

        item.innerHTML = `
          <div class="flex flex-col sm:flex-row justify-between gap-2">
            <div class="flex flex-col sm:flex-row sm:items-center gap-2">
              <span class="font-semibold">#${i.id}</span>
              <span class="text-lg">${i.title}</span>
              <span class="text-sm text-gray-500">${i.status}</span>
            </div>

            <div class="flex flex-wrap gap-2 text-sm">
              <button onclick="confirmDelete(${i.id})"
                      class="text-red-600 hover:underline">
                Delete
              </button>
              <button onclick="closeIssue(${i.id})"
                      class="text-yellow-600 hover:underline">
                Close
              </button>
              <button onclick="reopenIssue(${i.id})"
                      class="text-green-600 hover:underline">
                Reopen
              </button>
            </div>
          </div>

          <p class="text-sm text-gray-700 mt-2 break-words">${i.body || ""}</p>
        `;

        list.appendChild(item);
      });
    }

    function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this issue?")) {
        deleteIssue(id);
      }
    }

    async function closeIssue(id) {
      await apiCall(`/issues/${id}/close`, { method: "PATCH" });
      toast("Issue closed", "info");
      await listIssues();
    }

    async function reopenIssue(id) {
      await apiCall(`/issues/${id}/reopen`, { method: "PATCH" });
      toast("Issue reopened", "info");
      await listIssues();
    }

    async function deleteIssue(id) {
      await apiCall(`/issues/${id}`, { method: "DELETE" });
      toast("Issue deleted", "success");
      await listIssues();
    }

    // initial load
    listIssues();
  </script>

</body>
</html>
