name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV
    
    - name: Run unit tests
      run: pytest -q tests/unit
    
    - name: Run integration tests
      env:
        DATABASE_URL: sqlite:///:memory:
      run: pytest -q tests/integration
  
  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: issuecraft:${{ github.sha }}
        outputs: type=docker,dest=/tmp/issuecraft.tar
    
    - name: Compress Docker image
      run: gzip /tmp/issuecraft.tar
    
    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: issuecraft-docker-image
        path: /tmp/issuecraft.tar.gz
        retention-days: 7
